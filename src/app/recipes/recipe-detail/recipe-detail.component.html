<div class="row">
  <div class="col-xs-12">
    <img [src]="singleRecipe.imagePath"class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ singleRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddList()" style="cursor: pointer;">Add Ingredients</a>
        </li>
        <li>
          <a href="#">Add Recipe</a>
        </li>
        <li>
          <a href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{singleRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of singleRecipe.ingredients">{{ing.name}} - {{ing.amount}}</li>
    </ul>
  </div>
</div>
